<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FULL MOCK TEST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1e293b;          /* lighter dark */
  color:#e5e7eb;
}

/* ===== HEADER ===== */
header{
  background:#111827;
  padding:25px 20px 35px;
  position:relative;
  text-align:center;
  border-bottom:1px solid #334155;
}

.back{
  position:absolute;
  top:20px;
  left:20px;
  background:#334155;
  color:#e5e7eb;
  padding:10px 18px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
  font-size:14px;
}

/* JOIN BUTTONS */
.join a{
  display:inline-block;
  margin:6px;
  padding:10px 20px;
  border-radius:6px;
  font-weight:bold;
  font-size:14px;
  text-decoration:none;
  color:#fff;
}
.telegram{background:#0088cc;}
.whatsapp{background:#25d366;}

/* ===== CONTENT ===== */
.container{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}

/* SEARCH */
.search-box{
  width:100%;
  padding:12px 14px;
  font-size:15px;
  border-radius:6px;
  border:none;
  outline:none;
  margin-bottom:25px;
}

/* QUIZ GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(240px,1fr));
  gap:20px;
}

/* COMMON QUIZ CARD STYLE */
.quiz-card{
  background:#111827;
  border:1px solid #334155;
  border-radius:10px;
  padding:22px;
  text-align:center;
  transition:0.2s;
}

.quiz-card:hover{
  border-color:#38bdf8;
}

.quiz-card a{
  text-decoration:none;
  color:#38bdf8;
  font-weight:bold;
  font-size:15px;
}

/* COMING SOON */
.coming{
  text-align:center;
  padding:60px 20px;
  background:#111827;
  border:1px solid #334155;
  border-radius:12px;
}
.coming h2{color:#f8fafc}
.coming p{color:#cbd5f5}
</style>
</head>

<body>

<header>
  <a class="back" href="../">BACK</a>
  <h1>FULL MOCK TEST</h1>

  <div class="join">
    <a class="telegram" href="https://t.me/SSC_JOURNEY2" target="_blank">JOIN TELEGRAM</a>
    <a class="whatsapp" href="https://whatsapp.com/channel/0029VbC1BdBHgZWkQHWyLh2z" target="_blank">JOIN WHATSAPP</a>
  </div>
</header>

<div class="container">

  <!-- ðŸ” SEARCH -->
  <input
    type="text"
    class="search-box"
    placeholder="Search mock test by name..."
    onkeyup="searchQuiz()"
    id="searchInput"
  >

  <!-- âœ… QUIZ LIST (REPLACE WHEN AVAILABLE) -->
  <div class="grid" id="quizGrid">

    <!-- Example quizzes (REMOVE if none uploaded yet) -->
    <div class="quiz-card">
      <a href="#">SSC CGL FULL MOCK TEST 1</a>
    </div>

    <div class="quiz-card">
      <a href="#">SSC CGL FULL MOCK TEST 2</a>
    </div>

  </div>

  <!-- âŒ COMING SOON (USE WHEN NO QUIZ) -->
  <!--
  <div class="coming">
    <h2>No Full Mock Available</h2>
    <p>Full mock tests for this exam have not been uploaded yet.</p>
    <strong>COMING SOON ðŸš€</strong>
  </div>
  -->

</div>

<script>
function searchQuiz(){
  const input = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.getElementsByClassName("quiz-card");

  for(let i=0;i<cards.length;i++){
    const text = cards[i].innerText.toLowerCase();
    cards[i].style.display = text.includes(input) ? "block" : "none";
  }
}
</script>

</body>
</html>
